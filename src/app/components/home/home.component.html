<div class="carousel-wrapper">
  <carousel
    [cellsToShow]=4
    [height]=500
    [width]=1100
  >
    <a *ngFor="let movie of sliderImages" class="carousel-cell" routerLink="/movie/{{movie.imdbID}}">
      <p class="movie-title">{{movie.Title}}</p>
      <img alt="{{movie.Title}}" class="image" src="{{movie.Poster}}">
    </a>
  </carousel>
</div>
