<section *ngIf="!noResults">

  <ng-container *ngIf="moviesList.length">
    <div class="total">Total: {{total}}</div>

    <div class="table-container">
      <table class="table is-striped is-fullwidth">
        <thead>
        <tr>
          <th>Poster</th>
          <th>Title</th>
          <th>Year</th>
          <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let item of moviesList | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }">
          <td>
            <a routerLink="/movie/{{item.imdbID}}">
              <img
                [src]="item.Poster !== 'N/A' ? item.Poster : defaultSrc"
                alt="{{item.Title}}"
                class="poster">
            </a>
          </td>
          <td><a routerLink="/movie/{{item.imdbID}}">{{item.Title}}</a></td>
          <td>{{item.Year}}</td>
          <td>{{item.Type}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-wrapper">
      <pagination-controls (pageChange)="changePage($event)" class="pagination"></pagination-controls>
    </div>

  </ng-container>
</section>

<div *ngIf="noResults" class="message">There are no results that match your search</div>
